<div class="row">

    <div class="col-md-4">

        <h3>Seleccione una Imagen</h3>
        <div appNgDropFiles [files]="files" (mouseSobre)="inElement = $event" [ngClass]=" { 'file-over': inElement } " class="well drop-zone">
            <h4>Deje caer aquí los archivos</h4>
            <img src="/assets/drop-images.png" alt="">
        </div>

    </div>

    <div class="col-md-8">

        <h4>Cargar archivos</h4>

        <button (click)="saveImage()" [disabled]="files.length === 0" class="btn btn-success">Cargar a firebase</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger m-1">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files">
                    <td [ngClass]=" {'text-green': file.progress >= 100} ">{{ file.nameFIle }}</td>
                    <td>{{ file.file.size /1024 /1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': file.progress + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
